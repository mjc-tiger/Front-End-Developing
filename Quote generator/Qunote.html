<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Qunote</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="qunoteCSS.css">
  </head>
  <body>
    <div class="container">
      <div class="my-jambo">
        <div class="qunote">
          <i id='fa' class="fa fa-quote-left"></i> <span id='qunote'>Click "New quote" button</span>
        </div>

        <h3 id="author"></h3>
        <button id="b" class = "btn btn-lg btn-default" type="button" name="button">New quote</button>

        <a id="tweet-quote" data-size="large" target="_blank">
          <button id="twitter" class = "btn btn-lg btn-default" type="button" name="button"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button>
        </a>

        <!-- <button id="twitter" class = "btn btn-lg btn-default" type="button" name="button"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button> -->

      </div>
      <footer><em>by mj.c</em></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="newQunote.js"></script>

  </body>
</html>
